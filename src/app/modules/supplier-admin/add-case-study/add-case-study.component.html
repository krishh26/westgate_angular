<main id="main">
    <section>
        <div class="container-fluid">
            <form [formGroup]="productForm" (ngSubmit)="submitForm()">
                <div class="row">
                    <div class="col-lg-6 col-xl-6 col-12">
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Start Date</label>
                            <div class="col-sm-8">
                                <input formControlName="date" type="date" class="form-control" placeholder="Start Date">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Project/Application name</label>
                            <div class="col-sm-8">
                                <input formControlName="projectApplicationName" type="text" class="form-control"
                                    placeholder="Enter Project/Application name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Domain/Category</label>
                            <div class="col-sm-8">
                                <select class="form-control dropdown-filter" formControlName="domainCategory"
                                    name="category">
                                    <option value="" selected hidden>Select a category</option>
                                    <option *ngFor="let category of categoryList">{{
                                        category?.category }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Industry</label>
                            <div class="col-sm-8">
                                <select class="form-control dropdown-filter" formControlName="industry" name="industry">
                                    <option value="" selected hidden>Select a industry</option>
                                    <option *ngFor="let industry of industryList" [value]="industry?.industry">
                                        {{
                                        industry?.industry }}</option>
                                </select>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Type</label>
                            <div class="col-sm-8">
                                <select formControlName="type" class="form-select">
                                    <option selected hidden value="">Select Type</option>
                                    <option value="Mobileapp">Mobile App</option>
                                    <option value="desktopapplication">Desktop Application</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Description</label>
                            <div class="col-sm-8">
                                <textarea formControlName="description" class="form-control" rows="3"
                                    placeholder="Enter Description" cols="100"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xl-6 col-12">
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Technologies</label>
                            <div class="col-sm-8">
                                <input formControlName="technologies" type="text" class="form-control"
                                    placeholder="Enter Technologies">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Maintenance</label>
                            <div class="col-sm-8">
                                <input formControlName="maintenance" type="text" class="form-control"
                                    placeholder="Enter Maintenance">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Contract Duration</label>
                            <div class="col-sm-8">
                                <input formControlName="contractDuration" type="text" class="form-control"
                                    placeholder="Enter Contract Duration">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Contract Value</label>
                            <div class="col-sm-8">
                                <input formControlName="contractValue" type="text" class="form-control"
                                    placeholder="Enter Contract Value">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Resources Used</label>
                            <div class="col-sm-8">
                                <input formControlName="resourcesUsed" type="text" class="form-control"
                                    placeholder="Enter Resources Used">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Client Name</label>
                            <div class="col-sm-8">
                                <input formControlName="clientName" type="text" class="form-control"
                                    placeholder="Enter Client Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-end">
                        <button type="button" routerLink="/supplier-admin/case-studies-list"
                            class="btn btn-primary">Back</button>&nbsp;
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main><!-- End #main -->
