<main id="main">
  <section class="casestudy-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
              <h4 class="text-theme mb-0"><strong>Roles List</strong></h4>
            </div>
            <div class="d-flex align-items-center">
              <button class="btn btn-outline-primary btn-sm me-3" routerLink="/super-admin/resources-view">
                <i class="bi bi-arrow-left"></i> Back
              </button>
              <button class="btn btn-primary btn-sm" routerLink="/super-admin/add-roles">
                <i class="bi bi-plus"></i> Add New Role
              </button>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <!-- Loading spinner -->
              <div *ngIf="isLoading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <!-- Roles table -->
              <div *ngIf="!isLoading" class="table-responsive">
                <table class="table table-striped align-middle">
                  <thead>
                    <tr>
                      <th>Role Name</th>
                      <th class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let role of rolesList">
                      <td>{{role.name}}</td>
                      <td class="text-end">
                        <div class="d-flex justify-content-end gap-2">
                          <!-- <button class="btn btn-sm btn-primary" [routerLink]="['/super-admin/edit-roles', role._id]">
                            <i class="bi bi-pencil"></i>
                          </button> -->
                          <button class="btn btn-sm btn-danger" (click)="deleteRole(role._id)">
                            <i class="bi bi-trash"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr *ngIf="!rolesList.length">
                      <td colspan="2" class="text-center">No roles found</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
