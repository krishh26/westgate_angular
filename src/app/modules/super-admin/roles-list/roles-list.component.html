<main id="main">
  <section class="casestudy-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
              <h4 class="text-theme mb-0"><strong>Roles List</strong></h4>
            </div>
            <div class="d-flex align-items-center">
              <button class="btn btn-outline-primary btn-sm me-3" routerLink="/super-admin/role-wise-resources-list">
                <i class="bi bi-arrow-left"></i> Back
              </button>
              <button class="btn btn-primary btn-sm" routerLink="/super-admin/add-roles">
                <i class="bi bi-plus"></i> Add New Role
              </button>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <!-- Loading spinner -->
              <div *ngIf="isLoading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <!-- Roles table -->
              <div *ngIf="!isLoading" class="table-responsive">
                <table class="table table-striped align-middle">
                  <thead>
                    <tr>
                      <th>Role Name</th>
                      <th>Total Supplier</th>
                      <th>Active Supplier</th>
                      <th>Total Candidate</th>
                      <th>Active Candidate</th>
                      <th class="text-end">Actions</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr>
                      <td *ngIf="!rolesList?.length" colspan="13">
                        <app-no-record-found></app-no-record-found>
                      </td>
                    </tr>

                    <tr *ngFor="let role of rolesList">
                      <td>{{role?.name}}</td>
                      <td>{{role?.totalSuppliersCount}}</td>
                      <td>{{role?.activeSuppliersCount}}</td>
                      <td>{{role?.activeSuppliersCount}}</td>
                      <td>{{role?.activeCandidatesCount}}</td>
                      <td>
                        <button class="btn btn-sm btn-outline-primary" (click)="viewRoleDetails(role)">View Resources</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
