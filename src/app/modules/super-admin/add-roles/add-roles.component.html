<main id="main">
  <section class="casestudy-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <h4 class="text-theme mb-0"><strong>Add Role</strong></h4>
            <button class="btn btn-primary btn-sm" routerLink="/super-admin/roles-list">
              <i class="bi bi-arrow-left"></i> Back to List
            </button>
          </div>

          <div class="card">
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Role Name</label>
                    <input type="text" class="form-control" [(ngModel)]="roleData.name" name="name" placeholder="Enter role name" required>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
                      Save Role
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
