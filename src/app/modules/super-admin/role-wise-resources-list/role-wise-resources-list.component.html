<main id="main">
  <section class="casestudy-section">
    <div class="container-fluids mb-3">
      <div class="row align-items-center">
        <nav>
          <ul class="projects-nav-tab">
            <li routerLink="/super-admin/super-admin-supplier">
              <a>Supplier</a>
            </li>
            <li routerLink="/super-admin/expertise-view">
              <a>Expertise-view</a>
            </li>
            <li routerLink="/super-admin/role-wise-resources-list">
              <a class="active">Resources-view</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg-10 col-xl-10 col-md-10 col-sm-10 col-8">
            <h4 class="text-theme mb-4">Roles List</h4>
          </div>
          <div class="col-lg-2 col-xl-2 col-md-2 col-sm-2 col-4">
            <button class="btn btn-primary btn-sm" routerLink="/super-admin/roles-list">
              <i class="bi bi-person-badge"></i> Add Role
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center flex-grow-1">
        <div class="form-group mb-0 flex-grow-1">
          <span class="input-icon"><i class="bi bi-search"></i></span>
          <input class="form-control control-search"
            placeholder="Search roles"
            type="text" [(ngModel)]="searchText" (input)="searchtext()" />
        </div>
      </div>
      <!-- Loading spinner -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Roles table -->
      <div *ngIf="!loading && rolesList && rolesList.length > 0" class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Role Name</th>
              <th>Created Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of rolesList | paginate: { itemsPerPage: pagesize, currentPage: page, totalItems: totalRecords }">
              <td>{{role?.name}}</td>
              <td>{{role?.createdAt | date:'dd/MM/yyyy'}}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary" (click)="viewRoleDetails(role)">View</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center mt-3">
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
      </div>

      <div *ngIf="!loading && (!rolesList || rolesList.length === 0)" class="text-center">
        <p>No roles found.</p>
      </div>
    </div>
  </section>
</main>
