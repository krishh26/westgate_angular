<main id="main">
  <section class="casestudy-section">
    <div class="container-fluid">
      <div class="row">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg-10 col-12">
            <h4 class="text-theme"><strong>Add Resources</strong></h4>
          </div>
        </div>
      </div>
    </div>
    <br />

    <div class="container-fluid">
      <form [formGroup]="resourcesForm" (ngSubmit)="submitForm()">
        <div class="row">
          <div class="col-lg-6 col-xl-6 col-12">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Start Date</label>
              <div class="col-sm-8">
                <input formControlName="date" type="date" class="form-control" placeholder="Start Date" />
                <div *ngIf="
                    resourcesForm.get('date')?.invalid &&
                    resourcesForm.get('date')?.touched
                  " class="text-danger">
                  Start Date is required.
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Project/Application name</label>
              <div class="col-sm-8">
                <input formControlName="name" type="text" class="form-control"
                  placeholder="Enter Project/Application name" />
                <div *ngIf="
                    resourcesForm.get('name')?.invalid &&
                    resourcesForm.get('name')?.touched
                  " class="text-danger">
                  Project/Application name is required.
                </div>
              </div>
            </div>


            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Type</label>
              <div class="col-sm-8">
                <select formControlName="type" class="form-select">
                  <option selected hidden value="">Select Type</option>
                  <option value="Mobileapp">Mobile App</option>
                  <option value="desktopapplication">
                    Desktop Application
                  </option>
                  <option value="Other">Other</option>
                </select>
                <div *ngIf="
                    resourcesForm.get('type')?.invalid &&
                    resourcesForm.get('type')?.touched
                  " class="text-danger">
                  Type is required.
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <textarea formControlName="description" class="form-control" rows="3"
                  placeholder="Enter Description"></textarea>
                <div *ngIf="
                    resourcesForm.get('description')?.invalid &&
                    resourcesForm.get('description')?.touched
                  " class="text-danger">
                  Description is required.
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-xl-6 col-12">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">End Date</label>
              <div class="col-sm-8">
                <input formControlName="contractDuration" type="date" class="form-control" />
                <div *ngIf="
                    resourcesForm.get('contractDuration')?.invalid &&
                    resourcesForm.get('contractDuration')?.touched
                  " class="text-danger">
                  End Date is required.
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Technologies</label>
              <div class="col-sm-8">
                <input formControlName="technologies" type="text" class="form-control"
                  placeholder="Enter Technologies" />
                <div *ngIf="
                    resourcesForm.get('technologies')?.invalid &&
                    resourcesForm.get('technologies')?.touched
                  " class="text-danger">
                  Technologies are required.
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Maintenance</label>
              <div class="col-sm-8">
                <input formControlName="maintenance" type="text" class="form-control" placeholder="Enter Maintenance" />
                <div *ngIf="
                    resourcesForm.get('maintenance')?.invalid &&
                    resourcesForm.get('maintenance')?.touched
                  " class="text-danger">
                  Maintenance is required.
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Contract Value</label>
              <div class="col-sm-8">
                <input formControlName="contractValue" type="text" class="form-control"
                  placeholder="Enter Contract Value" (keypress)="NumberOnly($event)" />
                <div *ngIf="
                    resourcesForm.get('contractValue')?.invalid &&
                    resourcesForm.get('contractValue')?.touched
                  " class="text-danger">
                  Contract Value is required and should be a number.
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Resources Used</label>
              <div class="col-sm-8">
                <input formControlName="resourcesUsed" type="text" class="form-control"
                  placeholder="Enter Resources Used" />
                <div *ngIf="
                    resourcesForm.get('resourcesUsed')?.invalid &&
                    resourcesForm.get('resourcesUsed')?.touched
                  " class="text-danger">
                  Resources Used are required.
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Client Name</label>
              <div class="col-sm-8">
                <input formControlName="clientName" type="text" class="form-control" placeholder="Enter Client Name" />
                <div *ngIf="
                    resourcesForm.get('clientName')?.invalid &&
                    resourcesForm.get('clientName')?.touched
                  " class="text-danger">
                  Client Name is required.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12 text-end">
            <button type="button" routerLink="/super-admin/admin-case-study-list" class="btn btn-primary">
              Back</button>&nbsp;
            <button type="submit" class="btn btn-primary" [disabled]="data ? false : resourcesForm.invalid">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
