<main id="main">
  <section>
    <div class="container-fluid">
      <div class="row align-items-center justify-content-between">
        <div class="col-lg-12 col-xl-12 col-12 mb-2 mob-mb1">
          <div class="form-group mb-0">
            <div class="mb-3">
              <h4 class="text-theme mb-2 mb-lg-0"><strong>Suppliers for Expertise: {{ expertiseName }}</strong></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
        <div class="Flatcard shadow-1 mt-4 border">
          <div class="card-body">
            <div class="table-responsive mb-3" *ngIf="!loading">
              <table class="table align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Supplier Name</th>
                    <th>Join Date</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="!suppliers?.length">
                    <td colspan="13">
                      <app-no-record-found></app-no-record-found>
                    </td>
                  </tr>
                  <tr *ngFor="let supplier of suppliers">
                    <td>{{ supplier.companyName || supplier.name }}</td>
                    <td>{{ supplier.doj | date : 'dd/MM/yyyy' }}</td>

                    <td>{{ supplier.status }}</td>
                    <td>
                      <a href="javascript:;" (click)="editSupplier(supplier._id)" class="btn btn-sm btn-primarysm" title="Edit Supplier">
                        Edit
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div *ngIf="loading" class="text-center my-3">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading suppliers...</span>
              </div>
              <p class="mt-2">Loading suppliers...</p>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
